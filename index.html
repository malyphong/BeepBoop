<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script sr="js/jquery-3.3.1.js"></script>
    <script src="js.scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep! Boop! Beep!</h1>
      </div>
      <form class="form-class">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="userName">Name: </span>
          </div>
          <input type="text" class="form-control" placeholder="First name" aria-label="Username" aria-describedby="userName">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Enter Number</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="button" class="btn btn-secondary">Submit</button>
      </form>
      <div class="output">
      </div>
    </div>
  </body>
</html>
